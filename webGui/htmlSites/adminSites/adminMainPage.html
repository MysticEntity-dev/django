{% extends 'baseTemplates/base.html' %}
{% load static %}
{% block content %}
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
</style>
<div class="container">
        <h1>Admin Area</h1>
        {% if user.is_authenticated %}
                Hallo {{user.username}}
        {%endif%}
        <a href="/admin/worlds" class="button">Neue Welt</a>
        <a href="/admin/players" class="button">Spieler management</a>
</div>
{% endblock %}
